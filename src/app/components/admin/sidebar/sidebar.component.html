<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">
    <!-- <a appAccordionToggle matLine [routerLink]="['/dashboard', menuitem.state]" *ngIf="(menuitem.role === '' || menuitem === tokenPayload.role)"> -->
    <a appAccordionToggle matLine [routerLink]="['/dashboard', menuitem.state]" *ngIf="(menuitem.role === 1 || menuitem === tokenPayload.role)">
      <mat-icon>{{menuitem.icon}}</mat-icon>
      <span matLine>{{menuitem.name}}</span>
      <span fxFlex></span>
    </a>
  </mat-list-item>
</mat-nav-list>
