<mat-card>
  <b><span>Members</span></b>
  <button mat-flat-button color="primary" class="add-member-btn" (click)="handleAddAction()">Lägg till en ny member</button>
</mat-card>
<mat-card class="search-input">
  <mat-form-field appearance="fill">
    <mat-label>Sök</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Namn</th>
      <td [ngClass]="element.softDelete ? 'soft-deleted' : 'not-soft-deleted'" mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.userEmail}}</td>
    </ng-container>
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef>admin</th>
      <td mat-cell *matCellDef="let element">{{element.admin}}</td>
    </ng-container>
    <ng-container matColumnDef="softDelete">
      <th mat-header-cell *matHeaderCellDef>SoftDeleted</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.softDelete"></td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td [ngClass]="element.softDelete ? 'soft-deleted btn' : 'not-soft-deleted'" mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="editMemberAction(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteMemberAction(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate member" [checked]="element.softDelete === 'Yes'"></mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>

</div>
